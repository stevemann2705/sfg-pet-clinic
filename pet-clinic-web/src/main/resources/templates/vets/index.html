<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vets" type="in.stevemann.sfgpetclinic.model.Vet"*/-->
    <h1 th:text="'List of Vets'">List of Vets</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet:${vets}">
            <td th:text="${vets.id}">id</td>
            <td th:text="${vets.firstName}">firstname</td>
            <td th:text="${vets.lastName}">lastname</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
