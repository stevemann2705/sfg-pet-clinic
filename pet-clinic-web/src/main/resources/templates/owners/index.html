<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="in.stevemann.sfgpetclinic.model.Owner"*/-->
    <h1 th:text="'Owners List'">Owners List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">id</td>
        <td th:text="${owner.firstName}">firstname</td>
        <td th:text="${owner.lastName}">lastname</td>
    </tr>
    </tbody>
</table>
</body>
</html>
